<div class="main-content">
<div class="container-fluid">

  <div class="panel-body table-responsive table-panel">
    
    <div class="card">
      <div class="card-header" data-background-color="red">
        <div class="row">
          <div class="col-md-10 col-sm-10 col-xs-8">
            <h4 class="title">Home Page Banner</h4>
          </div>
        </div>
      </div>
        <div style="padding:20px 20px 20px 20px">
          <table id="deliveredTable" class="table table-striped table-bordered table-hover" style="padding:20px 20px 20px 20px">
              <thead>
                  <tr>
                      <th>Image</th>
                      <th>URL</th>
                      <th>Order</th>
                      <th>Edit</th>
                  </tr>
              </thead>
              <tbody>
                <ngx-loading [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
                  <tr *ngFor="let imageInfo of imageList">
                      <td #orderID><img src="{{ imageInfo.imageURL }}"></td>
                      <td>{{ imageInfo.imageURL }}</td>
                      <td>{{ imageInfo.order }}</td>
                      <td><button mat-raised-button color="warn">View</button></td>
                  </tr>
              </tbody>
          </table>
        </div>
    </div>
    
  </div>

</div>
</div>
